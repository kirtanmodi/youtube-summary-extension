<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary Extension</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Summary</h1>
            <div id="apiKeyStatus" class="api-status"></div>
        </header>
        
        <main>
            <section id="summarySection">
                <button id="summarizeBtn" class="btn primary">Summarize Video</button>
                <div id="summary" class="content-box markdown-content"></div>
            </section>
            
            <section id="questionSection">
                <input type="text" id="question" placeholder="Ask a question about the video" class="input-field">
                <button id="askBtn" class="btn secondary">Ask</button>
                <div id="answer" class="content-box"></div>
            </section>
        </main>
        
        <footer>
            <button id="optionsBtn" class="btn tertiary">Options</button>
        </footer>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
