<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Summary</h1>
            <div id="apiKeyStatus" class="api-status"></div>
        </header>

        <main>
            <section id="summarySection" class="section">
                <h2>Video Summary</h2>
                <button id="summarizeBtn" class="btn primary">Summarize Video</button>
                <div id="summary" class="content-box markdown-content"></div>
            </section>

            <section id="questionSection" class="section">
                <h2>Ask a Question</h2>
                <input type="text" id="question" class="input-field" placeholder="Enter your question...">
                <button id="askBtn" class="btn secondary">Ask</button>
                <div id="answer" class="content-box markdown-content"></div>
            </section>
        </main>

        <footer>
            <button id="optionsBtn" class="btn tertiary">Options</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
